<div *ngIf="deck$ | async as deck">
  <h2>Deck details component</h2>
  <pre>{{deck | json }}</pre>
  <button (click)="deleteDeck(deck.uid)" md-raised-button color="primary">DELETE</button>
  <a [routerLink]="[ 'edit' ]" md-raised-button>Edit</a>
  <a [routerLink]="[ '/manage', 'cards', 'new' ]" md-raised-button color="accent">Create card</a>
</div>

<div *ngIf="cardList$ | async as cardList">
  <app-card-list [cardList]="cardList" (onDelete)="deleteCard($event)"></app-card-list>
</div>
