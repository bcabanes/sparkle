<md-toolbar color="primary">
  <span>Sparkle</span>

  <span class="toolbar-spacer"></span>

  <button *ngIf="!currentUser$ | async"
          (click)="router.navigate(['auth', 'sign-in'])"
          md-button>Go to SignIn</button>

  <button *ngIf="currentUser$ | async"
          (click)="router.navigate(['dashboard'])"
          md-button>Go to Dashboard</button>
  <button *ngIf="currentUser$ | async"
          (click)="signOut()"
          md-button>Sign out</button>

</md-toolbar>
