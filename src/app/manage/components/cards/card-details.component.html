<div class="card-details-container">
  <md-card *ngIf="card$ | async as card">
    <md-card-header>
      <h2>{{card.title}}</h2>
    </md-card-header>
    <md-card-content>
      <pre>{{card | json }}</pre>
    </md-card-content>
    <md-card-actions>
      <button (click)="deleteCard(card.uid)" md-raised-button color="primary">DELETE</button>
      <a [routerLink]="[ 'edit' ]" md-raised-button>Edit</a>
    </md-card-actions>
  </md-card>
</div>
