<md-toolbar color="primary">
  <span>Sparkle</span>

  <span class="toolbar-spacer"></span>

  <a *ngIf="currentUser$ | async"
     class="menu-link"
     routerLink="/dashboard"
     routerLinkActive="active-link"
     md-button>Dashboard</a>

  <button md-icon-button>
    <md-icon>notifications</md-icon>
    <span class="notification-number">5</span>
  </button>
  <button md-icon-button
          [mdMenuTriggerFor]="profileMenu">
    <app-profile-picture [pictureUrl]="(currentUser$ | async)?.photoURL"></app-profile-picture>
  </button>
  <md-menu #profileMenu="mdMenu">
    <a class="menu-link"
       routerLink="/profile/edit"
       routerLinkActive="active-link"
       md-menu-item>Profile</a>
    <button md-menu-item (click)="signOut()">Sign out</button>
  </md-menu>

</md-toolbar>
